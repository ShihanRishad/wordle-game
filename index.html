<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .input-container {
            display: flex;
            gap: 10px;
            flex-direction: column;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 0px;
        }
        .input-box {
            width: 50px;
            height: 50px;
            display: flex;
            box-shadow: 0 0 3px 0 rgb(0, 0, 0);
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: white;
            transition: scale 0.1s, box-shadow 0.1s;
        }
        .input-box.focused {
            scale: 1.1;
            box-shadow: 0 0 4px 1px rgba(0, 0, 0, 0.685);
        }
        .keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 606px;
            min-width: 335px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .key {
            width: 8.5%;
            height: 52px;
            margin: 5px 2px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            border-radius: 7px;
            cursor: pointer;
            user-select: none;
            font-size: 18px;
            transition: background-color 0.1s, scale 0.1s;
        }
        .key:active {
            background-color: #bbb;
            scale: 0.9;
        }
        .key.wide {
            width: 60px;
        }

        .hid {
            display: none;
        }

        .bsicon {
            height: 50%;
            width: 50%;        
        }

        .salert {
            position: fixed;
            top: 20px;
            left: 50%;
            translate: -50%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.603);
            color: white;
            border-radius: 20px;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .input-box.correct {
            background-color: #33912a;
            color: white;
        }
        
        .input-box.present {
            background-color: #dabe00;
            color: white;
        }
        
        .input-box.absent {
            background-color: #787c7e;
            color: white;
        }
        
        .key.correct {
            background-color: #6aaa64;
            color: white;
        }
        
        .key.present {
            background-color: #dabe00;
            color: white;
        }
        
        .key.absent {
            background-color: #787c7e;
            color: white;
        }


        
    </style>
</head>
<body>
    <div class="salert">Defult Text</div>
    <div class="input-container">
        <div class="input-row" data-row="0">
            <div class="input-box" data-index="0"></div>
            <div class="input-box" data-index="1"></div>
            <div class="input-box" data-index="2"></div>
            <div class="input-box" data-index="3"></div>
            <div class="input-box" data-index="4"></div>
            <div class="input-box hid" data-index="5"></div>
        </div>
        <div class="input-row" data-row="1">
            <div class="input-box" data-index="0"></div>
            <div class="input-box" data-index="1"></div>
            <div class="input-box" data-index="2"></div>
            <div class="input-box" data-index="3"></div>
            <div class="input-box" data-index="4"></div>
            <div class="input-box hid" data-index="5"></div>
        </div>
        <div class="input-row" data-row="2">
            <div class="input-box" data-index="0"></div>
            <div class="input-box" data-index="1"></div>
            <div class="input-box" data-index="2"></div>
            <div class="input-box" data-index="3"></div>
            <div class="input-box" data-index="4"></div>
            <div class="input-box hid" data-index="5"></div>
        </div>
        <div class="input-row" data-row="3">
            <div class="input-box" data-index="0"></div>
            <div class="input-box" data-index="1"></div>
            <div class="input-box" data-index="2"></div>
            <div class="input-box" data-index="3"></div>
            <div class="input-box" data-index="4"></div>
            <div class="input-box hid" data-index="5"></div>
        </div>
        <div class="input-row" data-row="4">
            <div class="input-box" data-index="0"></div>
            <div class="input-box" data-index="1"></div>
            <div class="input-box" data-index="2"></div>
            <div class="input-box" data-index="3"></div>
            <div class="input-box" data-index="4"></div>
            <div class="input-box hid" data-index="5"></div>
        </div>
        <div class="input-row" data-row="5">
            <div class="input-box" data-index="0"></div>
            <div class="input-box" data-index="1"></div>
            <div class="input-box" data-index="2"></div>
            <div class="input-box" data-index="3"></div>
            <div class="input-box" data-index="4"></div>
            <div class="input-box hid" data-index="5"></div>
        </div>
    </div>

    <div class="keyboard">
        <div class="keyboard-row">
            <div class="key" data-key="Q">Q</div>
            <div class="key" data-key="W">W</div>
            <div class="key" data-key="E">E</div>
            <div class="key" data-key="R">R</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="Y">Y</div>
            <div class="key" data-key="U">U</div>
            <div class="key" data-key="I">I</div>
            <div class="key" data-key="O">O</div>
            <div class="key" data-key="P">P</div>
        </div>
        <div class="keyboard-row">
            <div class="key" data-key="A">A</div>
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="D">D</div>
            <div class="key" data-key="F">F</div>
            <div class="key" data-key="G">G</div>
            <div class="key" data-key="H">H</div>
            <div class="key" data-key="J">J</div>
            <div class="key" data-key="K">K</div>
            <div class="key" data-key="L">L</div>
        </div>
        <div class="keyboard-row">
            <div class="key enter-key">Enter</div>
            <div class="key" data-key="Z">Z</div>
            <div class="key" data-key="X">X</div>
            <div class="key" data-key="C">C</div>
            <div class="key" data-key="V">V</div>
            <div class="key" data-key="B">B</div>
            <div class="key" data-key="N">N</div>
            <div class="key" data-key="M">M</div>
            <div class="key backspace-key" data-key="Backspace"><img class="bsicon" src="backspace.svg"></div>

        </div>
    </div>
    
    

    <script src="script.js">


    </script>
</body>
</html>

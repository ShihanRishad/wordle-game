<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
            transition: background-color 0.4s, color 0.4s;
        }


        body.dark {
            background-color: black;
            color: white;
        }

        
        .input-container {
            display: flex;
            gap: 10px;
            flex-direction: column;
            margin-bottom: 20px;
            margin-top: 30px;
            font-family: "Roboto", Arial, sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 0px;
        }
        .input-box {
            width: 50px;
            height: 50px;
            display: flex;
            box-shadow: 0 0 3px 0 rgb(0, 0, 0);
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: white;
            transition: scale 0.1s, box-shadow 0.1s, height 0.2s, width 0.2s, background-color 0.4s, font-size 0.2s;
        }
        .input-box.focused {
            scale: 1.1;
            box-shadow: 0 0 4px 1px rgba(0, 0, 0, 0.685);
        }

        .input-box.focused.dark {
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.685);
        }

        .input-box.dark {
            background-color: #2f2f2f;
            box-shadow: 0 0 3px 0 #ffffff;
        }
        .keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 606px;
            min-width: 335px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .key {
            width: 8.5%;
            height: 52px;
            margin: 5px 2px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            border-radius: 7px;
            cursor: pointer;
            user-select: none;
            font-size: 18px;
            transition: background-color 0.1s, scale 0.1s;
        }

        .key.dark {
            background-color: #2f2f2f;
        }
        .key:active {
            background-color: #bbb;
            scale: 0.9;
        }

        .key.dark:active {
            background-color: #444444;
        }
        .key.wide {
            width: 60px;
        }

        .hid {
            display: none;
        }

        .bsicon {
            height: 50%;
            width: 50%;        
        }

        .salert {
            position: fixed;
            top: 20px;
            left: 50%;
            translate: -50%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.603);
            color: white;
            border-radius: 200px;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .salert.dark {
            background-color: rgba(255, 255, 255, 0.295);
        }
        
        .input-box.correct {
            background-color: #33912a;
            color: white;
        }
        
        .input-box.present {
            background-color: #dabe00;
            color: white;
        }
        
        .input-box.absent {
            background-color: #787c7e;
            color: white;
        }



        .input-box.correct.dark {
            background-color: #227a1a;
            color: white;
        }        

        .input-box.present.dark {
            background-color: #b89f00;
            color: white;
        }
        
        .input-box.absent.dark {
            background-color: #40484d;
            color: white;
        }



        
        .key.correct {
            background-color: #33912a;
            color: white;
        }

        .key.present {
            background-color: #dabe00;
            color: white;
        }
        
        .key.absent {
            background-color: #787c7e;
            color: white;
        }



        .key.correct.dark {
            background-color: #227a1a;
            color: white;
        }

        .key.present.dark {
            background-color: #b89f00;
            color: white;
        }
        
        .key.absent.dark {
            background-color: #40484d;
            color: white;
        }

        @keyframes pulse {
            0% {
                scale: 1;
            }
             50% {
                scale: 1.2;
                box-shadow: 0 0 7px 2px rgba(0, 0, 0, 0.664);
            }
            100% {
                scale: 1;
            }
        }

        @keyframes shake {
            0% {
                translate: 0% 0;
            }
            20% {
                translate: 10% 0;
            }
            40% {
                translate: -10% 0;
            }
            60% {
                translate: 10% 0;
            }
            80% {
                translate: -10% 0;
            }
            100% {
                translate: 0% 0;
            }
        }


        @keyframes win {
            0% {
                translate: 0 0%;
            } 
            50% {
                translate: 0 -40%;
            }
            100% {
                translate: 0 0%;
            }
        }

        .enter_icon {
            height: 50%;
        }

        .top-part {
            height: 70px;
            border-bottom: 2px solid black;
            width: 100vw;
            position: relative;
            
        }

        .top-part.dark {
            border-color: white;
        }



        .left {
            max-width: 30%;
            margin-bottom: 20px;
        }

        .buttonBox {
            margin-left: 20px;
            margin-top: 12px;
        }

        .btn {
            background-color: transparent;
            height: 51px;
            width: 50px;
            background: transparent;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color  0.3s;
            
        }

        .btn:hover {
            background-color: #79797959;
        }

        .header {
            position: absolute;
            left: 50%;
            top: 14px;
            translate: -50% 0;
            width: 100px;
            height: 50px;
            width: 159px;
            text-align: center;

        }

        .h1 {
            height: 42px;
            width: 100%;
        }

        .headline.dark {
            fill: white;
        }

        .headline {
            fill: black;
            transition: all 0.4s;
        }

        .themeIcon.dark {
            fill: white;
        }

        .themeIcon {
            fill: black;
            transition: all 0.4s;
        }


        
    </style>
</head>
<body>

                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-row one" data-row="0">
            <div class="input-box" data-index="0"></div>
            <div class="input-box" data-index="1"></div>

    <div class="keyboard">
        <div class="keyboard-row">
